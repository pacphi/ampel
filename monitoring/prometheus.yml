global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ampel-local'
    environment: 'development'

scrape_configs:
  - job_name: 'ampel-api'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'api'
          component: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'ampel-worker'
    static_configs:
      - targets: ['worker:8081']
        labels:
          service: 'worker'
          component: 'background-jobs'
    metrics_path: '/metrics'
    scrape_interval: 15s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          component: 'postgres'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          component: 'redis'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alerts/*.yml'
