    provider:
      error: "Chyba poskytovatele: %{error}"
      decrypt_failed: "Dešifrování tokenu selhalo: %{error}"

    # Encryption errors
    encryption:
      failed: "Chyba šifrování: %{error}"
      decrypt_failed: "Chyba dešifrování: %{error}"

    # General errors
    general:
      internal: "Interní chyba"
      serialization_failed: "Serializace rozsahů selhala: %{error}"

    # Network errors
    network:
      timeout: "Časový limit požadavku vypršel"
