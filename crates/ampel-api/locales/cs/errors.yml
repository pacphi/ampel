      invalid_refresh_token: "Neplatný nebo vypršený obnovovací token"
      user_not_found: "Uživatel nebyl nalezen"
      email_in_use: "E-mail je již používán"

    # Repository errors
    repository:
      not_found: "Repozitář nebyl nalezen"
