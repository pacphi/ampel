name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  PNPM_VERSION: 10.24.0
  RUST_VERSION: "1.91.1"
  # sccache configuration for faster Rust builds
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

jobs:
  # ============================================
  # Backend Validation & Linting
  # ============================================
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::all

      - name: Check for unused dependencies
        run: |
          cargo install cargo-machete || true
          cargo machete || echo "Some unused dependencies found (non-blocking)"

  # ============================================
  # Backend Security Checks
  # ============================================
  backend-security:
    name: Backend Security Audit
    runs-on: ubuntu-latest
    env:
      # Disable sccache for this job - it doesn't need build caching
      RUSTC_WRAPPER: ""
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked || true

      - name: Check licenses and advisories
        run: cargo deny check || echo "cargo-deny check completed with warnings"
        continue-on-error: true

  # ============================================
  # Backend Build & Test
  # ============================================
  backend-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    needs: [backend-lint]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ampel
          POSTGRES_PASSWORD: ampel
          POSTGRES_DB: ampel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build"
          cache-on-failure: true

      - name: Build
        run: cargo build --all-features

      - name: Run tests
        env:
          DATABASE_URL: postgres://ampel:ampel@localhost:5432/ampel_test
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
        run: cargo test --all-features --no-fail-fast

      - name: Build release binary
        run: cargo build --release

  # ============================================
  # Frontend Validation & Linting
  # ============================================
  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check TypeScript
        run: pnpm run type-check

      - name: Check Prettier formatting
        run: pnpm exec prettier --check "src/**/*.{ts,tsx,css,json}"
        continue-on-error: true

  # ============================================
  # Frontend Security Checks
  # ============================================
  frontend-security:
    name: Frontend Security Audit
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Frontend Build & Test
  # ============================================
  frontend-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: [frontend-lint]

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --run --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          retention-days: 7

      - name: Build production bundle
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================
  # Docker Build Validation
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push'

    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile.api
            image: ampel-api
          - dockerfile: docker/Dockerfile.worker
            image: ampel-worker
          - dockerfile: docker/Dockerfile.frontend
            image: ampel-frontend
            build_args: VITE_API_URL=http://localhost:8080/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.image }}:${{ github.sha }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Integration Tests
  # ============================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ampel
          POSTGRES_PASSWORD: ampel
          POSTGRES_DB: ampel_integration
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build"

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://ampel:ampel@localhost:5432/ampel_integration
          JWT_SECRET: integration-test-jwt-secret-32-chars
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
          RUST_LOG: info
        run: cargo test --all-features -- --ignored --test-threads=1
        continue-on-error: true

  # ============================================
  # Summary Check
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-security, backend-test, frontend-lint, frontend-security, frontend-test, docker-build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-test.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-test.result }}" != "success" ]]; then
            echo "Some required jobs failed"
            exit 1
          fi
          echo "All required checks passed!"
