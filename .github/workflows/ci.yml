name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  PNPM_VERSION: 10.24.0
  RUST_VERSION: "1.92.0"
  # sccache configuration for faster Rust builds
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  # Test environment configuration
  CI_MODE: "true"
  RUST_LOG: "warn"

jobs:
  # ============================================
  # Backend Validation & Linting
  # ============================================
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings -D clippy::all

      - name: Check for unused dependencies
        run: |
          cargo install cargo-machete || true
          cargo machete || echo "Some unused dependencies found (non-blocking)"

  # ============================================
  # Backend Security Checks
  # ============================================
  backend-security:
    name: Backend Security Audit
    runs-on: ubuntu-latest
    env:
      # Disable sccache for this job - it doesn't need build caching
      RUSTC_WRAPPER: ""
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked || true

      - name: Check licenses and advisories
        run: cargo deny check || echo "cargo-deny check completed with warnings"
        continue-on-error: true

  # ============================================
  # Backend Unit Tests (SQLite In-Memory)
  # Fast parallel execution for unit tests
  # ============================================
  backend-unit-test:
    name: Backend Unit Tests (SQLite)
    runs-on: ubuntu-latest
    needs: [backend-lint]

    steps:
      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove unnecessary large packages to free disk space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          echo "Disk space after cleanup:"
          df -h

      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build"
          cache-on-failure: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Build tests
        run: cargo build --all-features --tests

      - name: Run unit tests with nextest (SQLite)
        env:
          DATABASE_URL: "sqlite::memory:"
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
          TEST_DATABASE_TYPE: sqlite
        run: |
          cargo nextest run \
            --all-features \
            --no-fail-fast \
            --test-threads 4 \
            --retries 2 \
            --failure-output immediate-final \
            --success-output never \
            --profile ci

      - name: Generate test report
        if: always()
        run: |
          cargo nextest run \
            --all-features \
            --no-fail-fast \
            --profile ci \
            --message-format json > test-results.json || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-test-results
          path: |
            test-results.json
            target/nextest/ci/
          retention-days: 7

  # ============================================
  # Backend Integration Tests (PostgreSQL)
  # Full database feature testing
  # ============================================
  backend-integration-test:
    name: Backend Integration Tests (PostgreSQL)
    runs-on: ubuntu-latest
    needs: [backend-lint]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ampel
          POSTGRES_PASSWORD: ampel
          POSTGRES_DB: ampel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Free disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove unnecessary large packages to free disk space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          echo "Disk space after cleanup:"
          df -h

      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build"
          cache-on-failure: true

      - name: Install cargo-nextest
        uses: taiki-e/install-action@cargo-nextest

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U ampel; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          echo "PostgreSQL is ready!"

      - name: Setup test database
        env:
          PGPASSWORD: ampel
        run: |
          psql -h localhost -U ampel -d ampel_test -c "SELECT version();"
          echo "Database connection successful"

      - name: Build tests
        run: cargo build --all-features --tests

      - name: Run integration tests with nextest (PostgreSQL)
        env:
          DATABASE_URL: postgres://ampel:ampel@localhost:5432/ampel_test
          TEST_DATABASE_URL: postgres://ampel:ampel@localhost:5432
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
          TEST_DATABASE_TYPE: postgres
          RUST_LOG: info
        run: |
          cargo nextest run \
            --all-features \
            --no-fail-fast \
            --test-threads 2 \
            --retries 3 \
            --failure-output immediate-final \
            --profile ci

      - name: Verify database cleanup
        if: always()
        env:
          PGPASSWORD: ampel
        run: |
          echo "Checking for leftover test data..."
          TABLE_COUNT=$(psql -h localhost -U ampel -d ampel_test -t -c "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema = 'public';")
          echo "Tables in database: $TABLE_COUNT"

          # Clean up any test data
          psql -h localhost -U ampel -d ampel_test -c "DROP SCHEMA public CASCADE; CREATE SCHEMA public;"
          echo "Database cleaned up successfully"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-test-results
          path: |
            target/nextest/ci/
          retention-days: 7

  # ============================================
  # Backend Coverage Report
  # Uses cargo-llvm-cov for 5-10x faster coverage than tarpaulin
  # ============================================
  backend-coverage:
    name: Backend Test Coverage
    runs-on: ubuntu-latest
    needs: [backend-unit-test, backend-integration-test]
    if: github.event_name == 'pull_request'
    env:
      # Disable sccache for coverage - incompatible with RUSTC_WRAPPER
      RUSTC_WRAPPER: ""

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ampel
          POSTGRES_PASSWORD: ampel
          POSTGRES_DB: ampel_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-coverage"

      - name: Generate coverage report
        env:
          DATABASE_URL: postgres://ampel:ampel@localhost:5432/ampel_test
          JWT_SECRET: test-jwt-secret-for-ci-minimum-32-chars
          ENCRYPTION_KEY: dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==
        run: |
          mkdir -p coverage
          cargo llvm-cov \
            --all-features \
            --workspace \
            --codecov \
            --output-path coverage/codecov.json

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/codecov.json
          flags: backend
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # Backend Build
  # ============================================
  backend-build:
    name: Backend Build (Release)
    runs-on: ubuntu-latest
    needs: [backend-unit-test, backend-integration-test]

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-build"

      - name: Build release binary
        run: cargo build --release

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-release-binaries
          path: |
            target/release/ampel-api
            target/release/ampel-worker
          retention-days: 7

  # ============================================
  # Frontend Validation & Linting
  # ============================================
  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check TypeScript
        run: pnpm run type-check

      - name: Check Prettier formatting
        run: pnpm exec prettier --check "src/**/*.{ts,tsx,css,json}"
        continue-on-error: true

  # ============================================
  # Frontend Security Checks
  # ============================================
  frontend-security:
    name: Frontend Security Audit
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Frontend Build & Test
  # ============================================
  frontend-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    needs: [frontend-lint]

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test -- --run --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          retention-days: 7

      - name: Build production bundle
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================
  # Docker Build Validation
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-test]
    if: github.event_name == 'push'

    strategy:
      matrix:
        include:
          - dockerfile: docker/Dockerfile.api
            image: ampel-api
          - dockerfile: docker/Dockerfile.worker
            image: ampel-worker
          - dockerfile: docker/Dockerfile.frontend
            image: ampel-frontend
            build_args: VITE_API_URL=http://localhost:8080/api

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          tags: ${{ matrix.image }}:${{ github.sha }}
          build-args: ${{ matrix.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Summary Check
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [
      backend-lint,
      backend-security,
      backend-unit-test,
      backend-integration-test,
      backend-build,
      frontend-lint,
      frontend-security,
      frontend-test,
      docker-build
    ]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.backend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.backend-unit-test.result }}" != "success" ]] || \
             [[ "${{ needs.backend-integration-test.result }}" != "success" ]] || \
             [[ "${{ needs.backend-build.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-lint.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-test.result }}" != "success" ]]; then
            echo "Some required jobs failed"
            exit 1
          fi
          echo "All required checks passed!"

      - name: Test Summary
        run: |
          echo "## CI Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend unit tests (SQLite): ${{ needs.backend-unit-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Backend integration tests (PostgreSQL): ${{ needs.backend-integration-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Frontend tests: ${{ needs.frontend-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker builds: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY
