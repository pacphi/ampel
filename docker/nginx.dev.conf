# nginx configuration for Ampel React SPA - LOCAL DEVELOPMENT
# ⚠️ PERMISSIVE CSP FOR LOCAL DEVELOPMENT - DO NOT USE IN PRODUCTION
# For production deployment, use nginx.prod.conf instead

server {
    # Port 8080: Required for non-root nginx user security
    #
    # Why 8080 instead of 80?
    # - Non-root users cannot bind to privileged ports (<1024) on Linux
    # - This container runs as USER nginx (non-root) for security
    # - Port 8080 is the industry standard for unprivileged nginx
    listen 8080;
    listen [::]:8080;  # IPv6 support
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Security headers (relaxed for local development)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ⚠️ PERMISSIVE CSP FOR LOCAL DEVELOPMENT
    # Allows connections to localhost on any port for development
    # This fixes Firefox blocking issues when frontend (port 3000) calls API (port 8080)
    add_header Content-Security-Policy "default-src 'self' http://localhost:* http://127.0.0.1:*; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: http:; connect-src 'self' http://localhost:* http://127.0.0.1:* ws://localhost:* ws://127.0.0.1:*; font-src 'self' data:; worker-src 'self' blob:; manifest-src 'self'; base-uri 'self'; form-action 'self';" always;

    # SPA routing - all routes fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for HTML (no cache)
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Cache static assets (JS, CSS, images, fonts) - Vite uses content hashing
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain always;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
