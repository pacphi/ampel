services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ampel
      POSTGRES_PASSWORD: ampel
      POSTGRES_DB: ampel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ampel"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://ampel:ampel@postgres:5432/ampel
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-development-secret-key-min-32-chars}
      JWT_ACCESS_EXPIRY_MINUTES: ${JWT_ACCESS_EXPIRY_MINUTES:-15}
      JWT_REFRESH_EXPIRY_DAYS: ${JWT_REFRESH_EXPIRY_DAYS:-7}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:8080/api/oauth/github/callback}
      GITLAB_CLIENT_ID: ${GITLAB_CLIENT_ID:-}
      GITLAB_CLIENT_SECRET: ${GITLAB_CLIENT_SECRET:-}
      GITLAB_REDIRECT_URI: ${GITLAB_REDIRECT_URI:-http://localhost:8080/api/oauth/gitlab/callback}
      BITBUCKET_CLIENT_ID: ${BITBUCKET_CLIENT_ID:-}
      BITBUCKET_CLIENT_SECRET: ${BITBUCKET_CLIENT_SECRET:-}
      BITBUCKET_REDIRECT_URI: ${BITBUCKET_REDIRECT_URI:-http://localhost:8080/api/oauth/bitbucket/callback}
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      RUST_LOG: info,ampel=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgres://ampel:ampel@postgres:5432/ampel
      REDIS_URL: redis://redis:6379
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dGVzdC1lbmNyeXB0aW9uLWtleS0zMi1ieXRlcw==}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: ${GITHUB_REDIRECT_URI:-http://localhost:8080/api/oauth/github/callback}
      GITLAB_CLIENT_ID: ${GITLAB_CLIENT_ID:-}
      GITLAB_CLIENT_SECRET: ${GITLAB_CLIENT_SECRET:-}
      GITLAB_REDIRECT_URI: ${GITLAB_REDIRECT_URI:-http://localhost:8080/api/oauth/gitlab/callback}
      BITBUCKET_CLIENT_ID: ${BITBUCKET_CLIENT_ID:-}
      BITBUCKET_CLIENT_SECRET: ${BITBUCKET_CLIENT_SECRET:-}
      BITBUCKET_REDIRECT_URI: ${BITBUCKET_REDIRECT_URI:-http://localhost:8080/api/oauth/bitbucket/callback}
      RUST_LOG: info,ampel=debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:8080/api
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
