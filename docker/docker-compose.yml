services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ampel
      POSTGRES_PASSWORD: ampel
      POSTGRES_DB: ampel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ampel"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    env_file:
      - ../.env
    ports:
      - "8080:8080"
    environment:
      # Override database URLs to use Docker service names
      DATABASE_URL: postgres://ampel:ampel@postgres:5432/ampel
      REDIS_URL: redis://redis:6379
      # Other variables come from env_file (../.env)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.worker
    env_file:
      - ../.env
    environment:
      # Override database URLs to use Docker service names
      DATABASE_URL: postgres://ampel:ampel@postgres:5432/ampel
      REDIS_URL: redis://redis:6379
      # Other variables come from env_file (../.env)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:8080/api
    ports:
      - "3000:8080"  # Map to 8080: non-root nginx user cannot bind to port 80
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
