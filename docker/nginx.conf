# nginx configuration for Ampel React SPA
# Used for both local Docker development and Fly.io production deployment
# Includes compression, caching, security headers, and SPA routing

server {
    # Port 8080: Required for non-root nginx user security
    #
    # Why 8080 instead of 80?
    # - Non-root users cannot bind to privileged ports (<1024) on Linux
    # - This container runs as USER nginx (non-root) for security
    # - Port 8080 is the industry standard for unprivileged nginx
    #
    # References:
    # - Fly.io expects port 8080 by default: https://fly.io/docs/app-guides/global-nginx-proxy/
    # - nginx-unprivileged official image: https://github.com/nginx/docker-nginx-unprivileged
    # - Security best practice: https://support.tools/nginx-root-non-root/
    listen 8080;
    listen [::]:8080;  # IPv6 support
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://ampel-api.fly.dev; font-src 'self' data:;" always;

    # SPA routing - all routes fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Cache control for HTML (no cache)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache static assets (JS, CSS, images, fonts) - Vite uses content hashing
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
